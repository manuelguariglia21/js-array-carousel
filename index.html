<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Carosello Multi Array</title>
</head>
<body>
  <div class="container">
    <div class="carosello">

      <div class="full-image">
        <img class="image" src="img/01.jpg" alt="">
        <img class="image" src="img/02.jpg" alt="">
        <img class="image active" src="img/03.jpg" alt="">
        <img class="image" src="img/04.jpg" alt="">
        <img class="image" src="img/05.jpg" alt="">
      </div>
      

      <div class="nav-menu">
        <div id="btn-up"><i class="fas fa-chevron-up"></i></div>
        <img class="nav-image" src="img/01.jpg" alt="">
        <img class="nav-image" src="img/02.jpg" alt="">
        <img class="nav-image active" src="img/03.jpg" alt="">
        <img class="nav-image" src="img/04.jpg" alt="">
        <img class="nav-image" src="img/05.jpg" alt="">
        <div id="btn-down"><i class="fas fa-chevron-down"></i></div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
